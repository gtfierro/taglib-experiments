  definition: Some text here...
  proto: equip

heatExchanger-equip:
  brick: https://brickschema.org/schema/Brick#Heat_Exchanger
  definition: A heat exchanger is a piece of equipment built for efficient heat transfer
    from one medium to another. The media may be separated by a solid wall to prevent
    mixing or they may be in direct contact (BEDES)
  parent: Equipment
  proto: heatExchanger-equip

heatingCoil-equip:
  brick: https://brickschema.org/schema/Brick#Heating_Coil
  definition: A heating element typically made of pipe, tube or wire that emits heat.
    Typically filled with hot water, or, in the case of wire, uses electricity.
  parent: Coil
  proto: heatingCoil-equip
